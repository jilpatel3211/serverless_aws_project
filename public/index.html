<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksAreUs.org - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button+button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to BooksAreUs.org</h1>
        <h2>Sign in or sign up to access our bookstore</h2>
        <button onclick="location.href='signin.html'">Sign In</button>
        <button onclick="location.href='signup.html'">Sign Up</button>
    </div>
</body>

</html>
